<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <div class="img"><img src="assests/img/portarias.png" alt="img cadastro"></div>
    <div class="content">
      <div>
        <form>
          <div>
            <label for="name">Nome Completo:</label>
            <input type="text" name="name" placeholder="Digite seu nome completo">
          </div>
          <div>
            <label for="rg">RG:</label>
            <input type="text" name="rg" placeholder="Digite o rg">
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" placeholder="Digite o cpf">
          </div>
          <div>
            <label for="phone">Telefone:</label>
            <input type="text" name="phone" placeholder="15 99695-1212">
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="exemplo@gmail.com">
          </div>
        </form>
      </div>
      <div>
        <form action="">
          <div>
            <label for="born">Data Nascimento:</label>
            <input type="date" name="born">
          </div>
          <div>
            <label for="born">Profissão:</label>
            <input type="text" name="profission" placeholder="Profissão">
          </div>
          <div>
            <label for="address">Endereço:</label>
            <input type="text" name="address" placeholder="Exemplo 157 - Sp">
          </div>
            <input type="button" value="Cadastrar">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
