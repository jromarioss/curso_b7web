<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tabelas em html</h1>
  <table>
    <!-- thead cabeÃ§alho da tabela -->
    <thead>
      <!-- tr table row -->
      <tr>
        <!-- th table head -->
        <th>Item 1</th>
        <th>Item 2</th>
        <th>Item 3</th>
      </tr>
    </thead>
    <!-- tbody corpo da tabela -->
    <tbody>
      <tr>
        <!-- td table data -->
        <td>...</td>
        <td>...</td>
        <td>...</td>
      </tr>

      <tr>
        <!-- td table data -->
        <td>...</td>
        <td>...</td>
        <td>...</td>
      </tr>
  
      <tr>
        <td>...</td>
        <td>...</td>
        <td rowspan="2">...</td> <!-- concatena coluna -->
      </tr>
  
      <tr>
        <td>...</td>
        <td>...</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">........</td> <!-- concatena linha -->
      </tr>
    </tfoot>
  </table>
</body>
</html>
