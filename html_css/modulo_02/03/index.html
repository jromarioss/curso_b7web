<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- COmentarios -->
  <p>tag b = strong não <b>semântico</b></p>
  <p>tag strong = strong <strong>semântico</strong></p>
  <p>tag i = italico não <i>semântico</i></p>
  <p>tag em = italico <em>semântico</em></p>
  <p>tag small = texto <small>pequeno</small></p>
  <p>tag del = texto <del>deletado</del></p>
  <p>tag mark = texto <mark>marca o texto</mark></p>
  <p>tag sup = texto <sup>sobe</sup></p>
  <p>tag sub = texto <sub>desce</sub></p>
</body>
</html>
